<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calc</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>

</head>

<body>
    <div id="calc">
        <h3>Calculadora</h3>
        <div id="operations">
            <div id="previous-operations"></div>
            <div id="current-operations"> </div>
        </div>
        <div id="buttons-container">
            <button>AC</button>
            <button>+/-</button>
            <button>%</button>
            <button class="numberOperation">&divide;</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="numberOperation">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="numberOperation">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="numberOperation">+</button>
            <button class="number0">0</button>
            <button class="number">,</button>
            <button id="equal-btn">=</button>


        </div>
    </div>
</body>

</html>
